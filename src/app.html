<!doctype html>
<html lang="fi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suomalaiset NHL-pelaajat</title>
    <!-- Preload critical font file for faster text rendering -->
    <!-- Preload removed as the specific file URL was broken (404) -->
    
    <!-- Google Search Console Verification -->
    <!-- <meta name="google-site-verification" content="YOUR_VERIFICATION_CODE_HERE" /> -->

    <!-- Load Google Fonts asynchronously to avoid render-blocking -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"
        media="print" onload="this.media='all'">
    <noscript>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
            rel="stylesheet">
    </noscript>

    %sveltekit.head%

    <!-- Analytics - fully async, non-blocking -->
    <script data-goatcounter="https://suomalaisetnhlssa.goatcounter.com/count" async
        src="//gc.zgo.at/count.js"></script>

    <!-- Alpine.js - load after DOM ready to avoid blocking initial render -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js';
            document.head.appendChild(script);
        });
    </script>
</head>

<body data-sveltekit-preload-data="hover" x-data="{
    showAdvancedStats: false,
    toggleAdvancedStats() {
      this.showAdvancedStats = !this.showAdvancedStats
      document.querySelectorAll('[data-advanced-stats-toggle]').forEach(el => {
        el.click()
      })
    }
  }">
    <div style="display: contents">%sveltekit.body%</div>

    <!-- Unregister any existing service workers -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function (registrations) {
                for (let registration of registrations) {
                    console.log('Unregistering service worker:', registration.scope);
                    registration.unregister();
                }
            });
        }
    </script>
</body>

</html>
