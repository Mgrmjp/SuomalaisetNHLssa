<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Sivu ei löytynyt | Suomalaiset NHL:ssä</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-50 flex items-center justify-center">
    <div class="max-w-2xl mx-auto px-4 py-16 text-center">
        <!-- Puck Design -->
        <div class="mb-8 flex justify-center">
            <div class="relative">
                <div class="w-32 h-32 rounded-full bg-gradient-to-br from-gray-800 to-gray-900 shadow-2xl flex items-center justify-center" style="animation: bounce 2s infinite;">
                    <div class="w-24 h-24 rounded-full bg-gradient-to-br from-gray-700 to-gray-800 flex items-center justify-center border-4 border-gray-600">
                        <span class="text-5xl font-bold text-white">404</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Error Message -->
        <h1 class="text-4xl md:text-5xl font-bold text-slate-900 mb-4">
            Sivu ei löytynyt
        </h1>
        <p class="text-lg text-slate-600 mb-8 max-w-md mx-auto">
            Peli on keskeytetty - etsimääsi sivua ei löytynyt. Kenties pelaaja on vaihtoon tai sivu on siirretty.
        </p>

        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
            <a
                href="/"
                class="inline-flex items-center gap-2 px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transition-all duration-200"
            >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                Etusivulle
            </a>
            <a
                href="/pelaajat"
                class="inline-flex items-center gap-2 px-6 py-3 bg-white hover:bg-gray-50 text-slate-700 font-semibold rounded-xl shadow-md hover:shadow-lg transition-all duration-200 border border-slate-200"
            >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                Pelaajiin
            </a>
        </div>

        <!-- Fun Fact -->
        <div class="mt-12 p-6 bg-white rounded-2xl shadow-lg border border-slate-100 max-w-md mx-auto">
            <p class="text-sm font-semibold text-slate-500 uppercase tracking-wider mb-2">
                Tie kysymys?
            </p>
            <p class="text-slate-700">
                Jari Kurri teki 601 pistettä 467 NHL-ottelussa - keskimäärin yli 1.28 pistettä per ottelu.
            </p>
        </div>
    </div>

    <style>
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</body>
</html>
